<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://thumbs.gfycat.com/RegalAssuredGossamerwingedbutterfly-size_restricted.gif");
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
        }

        form {
            border: solid;
            display: block;
            margin: 20px auto;
            background-color: goldenrod;
            border-width: 1px;
            width: 230px;
            height: 340px;
            text-align: center;
            box-shadow: 2px 2px 2px #888888;
        }

        h1 {
            text-align: center;
        }

        .btn-secondary {
            border: solid;
            border-width: 1px;
            border-radius: 0px;
        }

        #play {
            width: 120px;
        }
    </style>

</head>

<body>
    <div class="container">
        <form action="">
            <h1>Rock Paper Scissors</h1>
            <div class="btn-group" data-toggle="buttons">
                <img width="200px" src="http://advisoranalyst.com/glablog/wp-content/uploads/2014/05/thumb_6917_rockpaperscissors.jpg">
                <br>
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="Rock" autocomplete="off" checked> Rock
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="Paper" autocomplete="off"> Paper
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="Scissors" autocomplete="off"> Scissors
                </label>
            </div>
            <br>
            <br>
            <button id="play" class="btn btn-secondary" onclick="displayWinner();">Play</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>        

        function pickComputersPlay() {
            var array = ["Rock", "Paper", "Scissors"];

            var random = (Math.floor(Math.random() * 3));

            return array[random]
        }

        function checkForWin(computer, player) {
            if (computer === "Rock" && player === "Scissors") {
                return "Computer picked Rock. You Lose!"
            }else if (computer === "Rock" && player === "Paper") {
                return "Computer picked Rock. You Win!"
            }else if (computer === "Rock" && player === "Rock") {
                return "Computer picked Rock. Draw"
            }else if (computer === "Paper" && player === "Paper") {
                return "Computer picked Paper. Draw"
            }
            else if (computer === "Paper" && player === "Scissors") {
                return "Computer picked Paper. You Win!"
            }
            else if (computer === "Paper" && player === "Rock") {
                return "Computer picked Paper. You Lose!"
            }
            else if (computer === "Scissors" && player === "Paper") {
                return "Computer picked Scissors. You Lose!"
            }
            else if (computer === "Scissors" && player === "Rock") {
                return "Computer picked Scissors. You Win!"
            }
            else if (computer === "Scissors" && player === "Scissors") {
                return "Computer picked Scissors. Draw"
            }

        }

        function displayWinner() {
            var currentPlay = document.querySelector('input[name = "options"]:checked').id;
            alert(checkForWin(pickComputersPlay(), currentPlay));
        }
    </script>
</body>

</html>
